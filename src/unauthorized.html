<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentifizierung erforderlich</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 2.5rem 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #e11d48;
            margin-bottom: 1.2rem;
            font-size: 1.7rem;
        }

        .info {
            color: #22223b;
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
            line-height: 1.6;
        }

        .hint {
            color: #4f46e5;
            font-size: 1.05rem;
            margin-top: 1.5rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.5rem;
            }

            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Authentifizierung erforderlich</h1>
        <div class="info">
            <p>Um diese Seite zu sehen, bitte anmelden.</p>
            <div class="hint">
                <b>Hinweis:</b><br>
                Der Benutzername ist mein Name mit gro√üem Anfangsbuchstaben.<br>
                Das Passwort ist mein Geburtstag im Format <b>tt.mm.jjjj</b>.<br>
                <span style="color:#6b7280;font-size:0.95em;">(Beispiel: 15.10.1960)</span>
            </div>
        </div>
    </div>
</body>

</html>
